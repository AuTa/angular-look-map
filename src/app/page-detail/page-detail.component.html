<div *ngIf="page">
  <h2>{{page.title}}</h2>
  <div>
    <label>latitude:
      <input [(ngModel)]="page.latitude" placeholder="latitude">
    </label>
  </div>
  <div>
    <label>longitude:
      <input [(ngModel)]="page.longitude" placeholder="longitude">
    </label>
  </div>
  <div>
      <label>pro:
        <input [(ngModel)]="page.information.protag" placeholder="protag">
      </label>
    </div>
</div>
<button (click)="confirm()">confirm</button>
