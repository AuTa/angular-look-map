     leaflet 
     [leafletOptions]="options" 
     [leafletLayersControl]="layersControl"

     [leafletFitBounds]="fitBounds" 
     (leafletMapReady)="onMapReady($event)">
  <ng-component *ngFor="let l of pages$ | async" [pageMarker]="l"></ng-component>
</div>
