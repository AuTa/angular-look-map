<select [ngModel]="selectedRegion" (ngModelChange)="onSelect($event)">
  <option *ngFor="let region of showRegions" 
  [class.selected]="region === selectedRegion"
  [ngValue]="region"
  (click)="onSelect(region)">
      <span>{{region.text}}({{region.count}})</span>
      </option>
</select>
